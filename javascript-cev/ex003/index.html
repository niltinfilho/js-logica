<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variáveis</title>
</head>
<body>
  <h1>Olá, Mundo!</h1>

  <script>
    var n1 = Number(window.prompt('Digite um número:'));
    var n2 = Number.parseFloat(window.prompt('Digite outro número:'));
    var n3 = Number.parseInt(window.prompt('Digite mais um número:'));
    var soma = n1 + n2 + n3
    window.alert(`A soma entre ${n1}, ${n2} e ${n3} é igual a ${soma}`);
  </script>
</body>
</html>
