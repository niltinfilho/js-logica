<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos com DOM</title>
  <style>
    body {
      background: rgb(68, 125, 199);
      color: white;
      font: normal 18px Arial;
    }
  </style>
</head>
<body>
  <h1>Iniciando os estudos com DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
  <div id="msg">Clique em mim</div>
  <div class="empty">Nada escrito</div>

  <script>
    var p1 = document.getElementsByTagName('p')[0];
    p1.style.color = 'red';
    p1.style.backgroundColor = 'orange';
    document.write('Está escrito assim: ' + p1.innerText);

    var d = document.getElementById('msg');
    d.innerHTML = 'Troquei o texto <strong>original</strong> usando <sup>JS</sup> :)';

    var empty = document.querySelector('.empty');
    empty.innerText = 'Aqui foi sem gracinha, só o texto mesmo'
  </script>
</body>
</html>
